<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="screen">
        <div class="viewport">
            <div class="pages">
                <!-- <div class="page">
                </div> -->
            </div>
        </div>
        
        <div class="controls">
            <i class="icons fas fa-angle-double-left"></i>
            <i class="icons fas fa-angle-left"></i>
            <label for="page-number"><span>PAGE : </span></label> 
            <form id="page-number__form">
               <input 
                type="number" 
                size="3" 
                placeholder="1" 
                id="page-number">
               <input type="submit" class="hidden">
            </form>
            <span> | </span>
            <span id="number-pages">400</span>
            <i class="icons fas fa-angle-right"></i>
            <i class="icons fas fa-angle-double-right"></i>
        </div>
    </div>
    
    <script src="self.js"></script>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
